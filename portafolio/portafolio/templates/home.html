{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Portfolio Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div id="overlay-menu">
        <div class="overlay-card">
            <a href="#yo" class="overlay-link overlay-item">Dabrian</a>
            <a href="#proyectos" class="overlay-link overlay-item">Proyectos</a>
            <a href="#contacto" class="overlay-link overlay-item">Contactos</a>
        </div>
    </div>
    <main>
        <!-- Agrega esto dentro de <main> en tu home.html -->
            <section id="yo" class="presentacion">
                <div class="presentacion-contenido">
                    <div class="presentacion-foto">

                    </div>
                    <div class="presentacion-info">

                                <div class="habilidad-card">SQL</div>

                        </div>
                    </div>
                </div>
            </section>
            <section id="proyectos">
                <h2>Proyectos</h2>

                        <div class="proyecto-card">
                            <img src="{% static 'images/proyecto1.jpg' %}" alt="Proyecto 1">

                <!-- ...tu información de contacto... -->
